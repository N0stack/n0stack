version: '3'
services:
  api:
    image: debian:buster
    volumes:
      - ./bin/:/n0stack
      - ./sandbox/n0core:/var/lib/n0core
    command:
      - /n0stack/n0core
      - serve
      - api
    ports:
      - "8080:8080"
      - "20180:20180"

  bff:
    image: debian:buster
    volumes:
      - ./bin/:/n0stack
    command:
      - /n0stack/n0bff
      - serve
      - bff
    links:
      - api

  swagger:
    image: swaggerapi/swagger-ui
    environment:
      API_URL: n0stack.swagger.json
      # BASE_URL: swagger

  nginx:
    image: nginx
    volumes:
      - ./build/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./n0proto.swagger.json/n0stack.swagger.json:/usr/share/nginx/html/swagger/n0stack.swagger.json
    ports:
      - "8000:8080"
    links:
      - bff
      - swagger
