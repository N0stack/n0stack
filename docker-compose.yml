version: '3'
services:
  etcd:
    image: gcr.io/etcd-development/etcd:v3.4.1
    volumes:
      - ./sandbox/etcd:/etcd_data
    command:
      - /usr/local/bin/etcd
      - -name
      - etcd0
      - --data-dir
      - /etcd_data
      - -advertise-client-urls
      - http://127.0.0.1:2379,http://127.0.0.1:4001
      - -listen-client-urls
      - http://0.0.0.0:2379,http://0.0.0.0:4001
      - -initial-advertise-peer-urls
      - http://127.0.0.1:2380
      - -listen-peer-urls
      - http://0.0.0.0:2380
      - -initial-cluster-token
      - etcd-cluster-1
      - -initial-cluster
      - etcd0=http://127.0.0.1:2380
    ports:
      - "2379:2379"
  
  api:
    image: n0stack/n0stack
    command:
      - /n0stack/n0core
      - serve
      - api
      - --etcd-endpoints=etcd:2379
      - --token-secret=test-secret
    volumes:
      - ./bin/:/n0stack
    links:
      - etcd

  bff:
    image: n0stack/n0stack
    command:
      - /n0stack/n0bff
      - serve
      - bff
      - --api-url=http://api:20180
    volumes:
      - ./bin/:/n0stack
    links:
      - etcd

  nginx:
    build:
      context: ./deploy/master/nginx
    image: n0stack/front
    ports:
      - "80:80"
      - "443:443"
    links:
      - api
      - bff
    volumes:
      - ./n0stack.swagger.json:/usr/share/nginx/html/api/n0stack.swagger.json:ro
      - ./deploy/master/nginx/etc/nginx/ssl/localhost.crt:/etc/nginx/ssl/server.crt:ro
      - ./deploy/master/nginx/etc/nginx/ssl/localhost.key:/etc/nginx/ssl/server.key:ro
      - ./deploy/master/nginx/etc/nginx/conf.d:/etc/nginx/conf.d:ro
