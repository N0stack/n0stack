syntax = "proto3";

import "n0core/lib/proto/vlan_network_setting.proto";

message CreateNetworkInterfaceRequest {
  string id = 1;
  string subnet_id = 2;
  string hw_address = 3;
  repeated string ip_addresses = 4;
  
  oneof type_specific_setting {
    VlanNetworkSetting vlan_network_setting = 5;
  }
}
