server {
    listen       8080;
    server_name  localhost;
    # index             index.html index.htm;

    location = /swagger/n0stack.swagger.json {
        root    /usr/share/nginx/html;
        expires -1;
    }

    location /swagger {
        proxy_pass  http://swagger:8080/;
    }

    location / {
        proxy_pass  http://bff:8080;
    }
}

